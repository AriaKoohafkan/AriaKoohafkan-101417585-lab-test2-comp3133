<!-- src/app/components/characterlist/characterlist.component.html -->
<div class="character-list">
    <mat-card *ngFor="let character of characters" class="character-card">
      <mat-card-header>
        <mat-card-title>{{ character.name }}</mat-card-title>
        <mat-card-subtitle>{{ character.house }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="character.image" alt="{{ character.name }}">
      <mat-card-content>
        <p>Species: {{ character.species }}</p>
      </mat-card-content>
      <mat-card-actions>
        <!-- Use routerLink to navigate to the details page (assuming character.id exists) -->
        <button mat-button [routerLink]="['/character', character.id]">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
